{% extends 'base.html' %}

{% block header_nav_bar %}

        {&emsp;&emsp;

{% endblock %}

{% block content %}
    <div class="table">
        {% for candidate in data %}
            <div class="row">
                <a href="/candidate/{{ candidate.id }}/">
                    <div class="cell">{{ candidate.id }}</div>
                    <div class="cell">{{ candidate.name }}</div>
                </a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
