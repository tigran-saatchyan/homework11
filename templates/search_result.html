<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search Result</title>

    <!-- CSS stylesheets import -->
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
    <link rel="stylesheet" type="text/css" href="/static/css/snowflakes.css">
    <link rel="stylesheet" type="text/css" href="/static/css/wave.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Montserrat&family=Roboto&family=Mountains+of+Christmas:wght@700&display=swap"
          rel="stylesheet">

    <!-- Search bar button icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<!-- Fixed Header start-->
<header>
    <h1>Ho-Ho-Homework</h1>
    <hr>
    <h3>
        {&emsp;&emsp;
        <a href="http://127.0.0.1:5000/">Back to Main Page</a>&emsp;&emsp;}-|-{&emsp;&emsp;
        <a href="http://127.0.0.1:5000/candidate_list/">List of all Santa Candidates</a>&emsp;&emsp;}-|-{&emsp;&emsp;
        <a href="http://127.0.0.1:5000/skill_list/">List of all Skills</a>
        &emsp;&emsp;}
    </h3>

    <!-- Search bar start -->
    <div class="search-container">
        <form action="/search_result/" method="post">
            <input id="search" type="text" placeholder="Name or Skill" name="search">
            <button type="submit"><i class="fa fa-search"></i></button>
        </form>
    </div>
    <!-- Search bar start -->
</header>
<!-- Fixed Header end-->

<!-- Scrollable section start-->
<section>
    <div class="table">
        {% for candidate in data %}
            {% if candidate['name'] %}
                <div class="row">
                    <a href="http://127.0.0.1:5000/candidate/{{ candidate.id }}/">
                        <div class="cell">{{ candidate.id }}</div>
                        <div class="cell">{{ candidate.name }}</div>
                    </a>
                </div>
            {% else %}
                <div class="row">
                    <a href="http://127.0.0.1:5000/list/">
                        <div class="cell">{{ candidate.error }}</div>
                    </a>
                </div>
            {% endif %}
        {% endfor %}
    </div>
</section>
<!-- Scrollable section end-->

<!-- Snowflakes fall without JS start -->
<div class="snowflakes" aria-hidden="true">
    <div class="snowflake">
        ❅
    </div>
    <div class="snowflake">
        ❆
    </div>
    <div class="snowflake">
        ❅
    </div>
    <div class="snowflake">
        ❆
    </div>
    <div class="snowflake">
        ❅
    </div>
    <div class="snowflake">
        ❆
    </div>
    <div class="snowflake">
        ❅
    </div>
    <div class="snowflake">
        ❆
    </div>
    <div class="snowflake">
        ❅
    </div>
    <div class="snowflake">
        ❆
    </div>
    <div class="snowflake">
        ❅
    </div>
    <div class="snowflake">
        ❆
    </div>
</div>
<!-- Snowflakes fall without JS end -->

<!-- Wave background start -->
<div>
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
</div>
<!-- Wave background end -->
</body>
</html>
